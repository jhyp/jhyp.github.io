<!DOCTYPE html>
<html lang="en">

<!-- 

    本文件知识点：

        show(),hide(),slideDown().slideUp()都有三个参数，依次是

        参数1：动画时长，毫秒为单位
        参数2：动画效果字符串，默认为swing，可以写linear（匀速），一般不用，所以一般不写
        参数3：回调函数，就是当效果执行完毕会来调用的函数

 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: red;
            display: none;
            margin-right: 20px;
            float: left;
        }
    </style>

    <script src='js/jquery-1.12.4.min.js'></script>

    <script>
        $(function () {
            $('input[value=显示]').click(function () {

                // 参数1：动画持续时间
                // 参数2（不常用）：动画效果字符串，只有两个取值 swing（默认值，会有一个加速过程），linear（匀速）
                // 参数3：当动画完成后调用的函数，回调函数
                // $('.box1').show(1000, 'swing', function () {

                //     console.log('显示完成');
                // });

                // $('.box2').show(1000, 'linear', function () {

                //     console.log('显示完成');
                // });


                $('.box1').slideDown(1000, function () {

                    console.log('下滑完成');
                });
            })

            $('input[value=隐藏]').click(function () {

                $('.box1').slideUp(1000, function () {

                    console.log('隐藏完成');
                });
            })
        })
    </script>
</head>

<body>
    <input type="button" value="显示">
    <input type="button" value="隐藏">
    <hr>

    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
